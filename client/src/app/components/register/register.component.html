<!-- Default form register -->
<form class="text-center">
  <p class="h4 mb-4">Register</p>
  <div class="row">
    <div class="col-md-8 mx-auto justify-content-center">
      <!-- Doctor name -->
      <input
        type="text"
        id="defaultRegisterFormDoctorName"
        class="form-control"
        placeholder="Doctor Name"
        autocomplete="false"
        name="doctorName"
        [(ngModel)]="doctorName"
      />

      <small
        id="defaultRegisterFormDoctorName"
        class="form-text text-muted mb-4"
      >
      </small>

      <!-- ClinicName -->
      <input
        type="text"
        id="defaultRegisterFormClinicName"
        class="form-control mb-4"
        placeholder="Clinic Name"
        autocomplete="false"
        name="clinicName"
        [(ngModel)]="clinicName"
      />

      <!-- Password -->
      <input
        type="password"
        id="defaultRegisterFormPassword"
        class="form-control"
        placeholder="Password"
        aria-describedby="defaultRegisterFormPassword"
        autocomplete="false"
        name="password"
        [(ngModel)]="password"
      />
      <small id="defaultRegisterFormPassword" class="form-text text-muted mb-4">
      </small>

      <!-- RE-Password -->
      <input
        type="password"
        id="defaultRegisterFormRePassword"
        class="form-control"
        placeholder="RE-Password"
        aria-describedby="defaultRegisterFormRePassword"
        autocomplete="false"
        name="rePassword"
        [(ngModel)]="rePassword"
      />
      <small
        id="defaultRegisterFormRePassword"
        class="form-text text-muted mb-4"
      >
      </small>

      <!-- Register button -->
      <button
        mdbBtn
        color="default"
        block="true"
        class="my-4"
        type="submit"
        (click)="register()"
        [disabled]="buttonDisable"
      >
        Register
      </button>

      <button
        mdbBtn
        color="deep-orange"
        block="true"
        class="my-4"
        routerLink="/home"
        routerLinkActive="active"
      >
        << BACK
      </button>
    </div>
  </div>
  <!-- Terms of service -->
  <p>
    By clicking <em>Register</em> you agree to our
    <a href="" target="_blank">terms of service</a>
  </p>
</form>
<!-- Default form register -->
